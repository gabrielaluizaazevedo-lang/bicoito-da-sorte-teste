<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biscoito da Sorte (Emoji)</title>
  <style>
    :root{--bg:#f5f7fb;--card:#ffffff;--accent:#d97706;--text:#0f172a;}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{background:linear-gradient(180deg,#f8fafc,#eef2ff);display:flex;align-items:center;justify-content:center;padding:28px;color:var(--text)}
    .page{max-width:720px;width:100%;text-align:center}
    .instruction{margin-bottom:20px;font-size:16px;}
    .btn{padding:12px 20px;border-radius:8px;border:0;font-weight:700;cursor:pointer;background:linear-gradient(90deg,#f59e0b,#f97316);color:white;}
    /* modal */
    .fortune-modal{display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(2,6,23,.5);backdrop-filter:blur(2px);z-index:9999}
    .fortune-content{background:var(--card);padding:18px;border-radius:12px;max-width:420px;width:92%;box-shadow:0 20px 50px rgba(2,6,23,.35);text-align:center;color:var(--text)}
    .cookie{font-size:72px;cursor:pointer;display:block;margin:6px auto;animation:pulse 1.2s infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
    #fortuneText{display:none;margin-top:10px;font-size:18px;line-height:1.4}
    .fortuneBtn{margin-top:14px;padding:10px 14px;border-radius:8px;border:0;font-weight:700;cursor:pointer;background:linear-gradient(90deg,#f59e0b,#f97316);color:white;display:none;}
  </style>
</head>
<body>
  <main class="page">
    <h1>Biscoito da Sorte üç™</h1>
    <p class="instruction">Quando o biscoito aparecer, clique nele e veja sua sorte!</p>
    <button id="openCookieBtn" class="btn">Abrir Biscoito da Sorte</button>
  </main>

  <div id="fortuneModal" class="fortune-modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="fortune-content" role="document" aria-live="polite">
      <div id="cookie" class="cookie" aria-hidden="false">üç™</div>
      <div id="fortuneText" tabindex="0"></div>
      <button id="fortuneBtn" class="fortuneBtn">Ver a sorte do dia</button>
    </div>
  </div>

  <script>
    (function(){
      const FORTUNES = [
        "A sorte sorrir√° para voc√™ hoje!",
        "Grandes mudan√ßas est√£o a caminho.",
        "Confie em si mesmo e tudo ser√° poss√≠vel.",
        "Uma oportunidade inesperada surgir√°.",
        "Voc√™ est√° prestes a viver algo incr√≠vel.",
        "Seu esfor√ßo ser√° recompensado em breve.",
        "Uma surpresa agrad√°vel espera por voc√™.",
        "A sua persist√™ncia vai valer a pena."
      ];

      const openCookieBtn = document.getElementById('openCookieBtn');
      const modal  = document.getElementById('fortuneModal');
      const cookie = document.getElementById('cookie');
      const fortuneText = document.getElementById('fortuneText');
      const fortuneBtn = document.getElementById('fortuneBtn');

      function openModal(){
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden','false');
        cookie.style.display = 'block';
        cookie.textContent = 'üç™';
        fortuneText.style.display = 'none';
        fortuneBtn.style.display = 'none';
      }

      function showFortune(){
        const idx = Math.floor(Math.random() * FORTUNES.length);
        fortuneText.textContent = FORTUNES[idx];
        cookie.textContent = 'üí•üç™';
        setTimeout(() => {
          cookie.style.display = 'none';
          fortuneText.style.display = 'block';
          fortuneBtn.style.display = 'inline-block';
        }, 500);
      }

      openCookieBtn.addEventListener('click', openModal);
      cookie.addEventListener('click', showFortune);
      fortuneBtn.addEventListener('click', () => { modal.style.display='none'; });

      // fechar com ESC ou clicando fora
      document.addEventListener('keydown', (ev) => { if(ev.key==='Escape') modal.style.display='none'; });
      modal.addEventListener('click', (ev) => { if(ev.target===modal) modal.style.display='none'; });
    })();
  </script>
</body>
</html>
